<h2>Update Employee Details</h2>
<div>
    <label for="name">Employee FirstName</label>
<input type="text" id="firstname" [(ngModel)]="firstname"><br>
<label for="name">Employee LasttName</label>
<input type="text" id="lastname" [(ngModel)]="lastname"><br>
<label for="name">Employee Email</label>
<input type="text" id="email" [(ngModel)]="email"><br>
<button (click)="updateemployee(firstname,lastname,email)">Update Employee Details</button>
</div>
